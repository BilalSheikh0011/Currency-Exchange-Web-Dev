<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
<div class="amount">
<p>
    Amount
</p>
<input value="100" type = "text">
</div>
<div class="dropdown">
    <div class="from">
        <p>From</p>
        <div class="select-Container">
            <img src="https://flagsapi.com/US/flat/64.png" />
           <select name= "from">
           </select>
        </div>
    </div>
<img class ="converter" src="exchange.png" >

    <div class="to">
        <p>To</p>
        <div class="select-Container">
            <img src="https://flagsapi.com/PK/flat/64.png" />
           <select name="to">
           </select>
        </div>
    </div>
    </div>

<div class="msg"><b>1 USD = 276 PKR</b></div>
<button><b>Exchange</b></button>

</form>
    </div>
    <script src="countryList.js"></script>
    <script src="script.js"></script>
</body>
</html>
